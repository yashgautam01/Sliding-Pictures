<!DOCTYPE html>
<html>
<title>slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="main.css">
<style>
.mySlides {display:none}
</style>
<body>



<div class="content" style="max-width:800px">
  <img class="mySlides" src="img1.jpg" style="width:100%">
  <img class="mySlides" src="img2.png" style="width:100%">
  <img class="mySlides" src="img3.jpg" style="width:100%">
</div>

<div class="center">
  <div class="section">
    <button class="button light-grey" onclick="plusDivs(-1) ">❮ Prev</button>
    <button class="button light-grey" onclick="plusDivs(1)">Next ❯</button>
  </div>
  <button class="button demo" onclick="currentDiv(1)">1</button> 
  <button class="button demo" onclick="currentDiv(2)">2</button> 
  <button class="button demo" onclick="currentDiv(3)">3</button> 
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace("red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += "red";
}
</script>

</body>
</html>
